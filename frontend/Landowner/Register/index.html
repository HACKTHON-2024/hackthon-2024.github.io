            <div class="header-container">

                    <img src="http://localhost:3000/frontend/static/Images/logo.png" alt="Logo" class="logo-img">
                    <div class="logo-text">
                        <span class="brand-name">LabourField</span>
                        <span class="tagline">Connecting Farms & Labor</span>
                    </div>
                </div>
                
                <nav class="main-nav">
                    <ul>
                        <li>
                            <a href="http://localhost:5500/frontend/static/home_page/index.html" class="nav-link">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://localhost:5500/frontend/static/home_page/index.html" class="nav-link">
                                <i class="fas fa-info-circle"></i>
                                <span>About Us</span>
                            </a>
                        </li>
                        <li>
                            <a href="http://localhost:5500/frontend/static/home_page/index.html" class="nav-link">

                            </a>

                        </li>

        <div class="form-container">
            <h1 class="signup">LandOwner Register</h1>
            <img src="http://localhost:5500/frontend/static/Images/image2973-5y8c.svg" alt="Worker" class="profile-img">
                    
            <form id="registrationForm" class="form">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <div class="half-width">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name">
                        <span class="error-text" id="name-error"></span>
                    </div>
                    <div class="half-width">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error-text" id="gender-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="half-width">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob">
                        <span class="error-text" id="dob-error"></span>
                    </div>
                    <div class="half-width">
                        <label for="aadhaar">Aadhaar Number</label>
                        <input type="text" id="aadhaar" placeholder="12-digit Aadhaar number">
                        <span class="error-text" id="aadhaar-error"></span>
                    </div>
                </div>

                <h2>Skills</h2>
                <div class="form-group">
                    <div class="full-width">
                        <label for="skills">Skills (Separate multiple skills with commas)</label>
                        <input type="text" id="skills" placeholder="e.g., Harvesting, Planting, Irrigation">
                        <span class="error-text" id="skills-error"></span>
                    </div>
                </div>

                <h2>Contact Information</h2>
                <div class="form-group">
                    <div class="half-width">
                        <label for="mobile">Mobile Number</label>
                        <div class="otp-group">
                            <input type="tel" id="mobile" placeholder="Enter mobile number">
                        </div>
                        <span class="error-text" id="mobile-error"></span>
                    </div>
                    <div class="half-width">
                        <label for="alternate-phone">Alternate Mobile Number (Optional)</label>
                        <input type="tel" id="alternate-phone" name="alternate-phone">
                        <span id="alternate-phone-error" class="error-text"></span>
                    </div>
                    <div class="half-width">
                        <label for="email">Email Address (Optional)</label>
                        <input type="email" id="email" placeholder="Enter email address">
                        <span class="error-text" id="email-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="full-width">
                        <label for="address">Current Address</label>
                        <textarea id="address" rows="3" placeholder="Enter your current address"></textarea>
                        <span class="error-text" id="address-error"></span>
                    </div>
                </div>

                <h2>Land Information</h2>
                <!-- Land Details Section -->
                <div class="form-group">
                    <label for="land-size">Land Size (in acres)*</label>
                    <input type="number" id="land-size" name="land-size" step="0.01" required>
                    <span id="land-size-error" class="error-text"></span>
                </div>

                <div class="form-group">
                    <label for="land-location">Land Location/Address*</label>
                    <textarea id="land-location" name="land-location" required></textarea>
                    <span id="land-location-error" class="error-text"></span>
                </div>

                <div class="form-group">
                    <label for="land-type">Land Type*</label>
                    <select id="land-type" name="land-type" required>
                        <option value="">-- Select Land Type --</option>
                        <option value="agricultural">Agricultural Land</option>
                        <option value="commercial">Commercial Land</option>
                        <option value="residential">Residential Land</option>
                        <option value="industrial">Industrial Land</option>
                        <option value="mixed-use">Mixed-Use Land</option>
                    </select>
                    <span id="land-type-error" class="error-text"></span>
                </div>

                <div class="form-group location-fields">
                    <div class="location-field half-width">
                        <label for="state">State*</label>
                        <select id="state" required>
                            <option value="">-- Select State --</option>
                        </select>
                        <span id="state-error" class="error-text"></span>
                    </div>

                    <div class="location-field half-width">
                        <label for="city">City*</label>
                        <select id="city" required>
                            <option value="">-- Select City --</option>
                        </select>
                        <span id="city-error" class="error-text"></span>
                    </div>
                </div>

                <div class="form-group location-fields">
                    <div class="location-field half-width">
                        <label for="taluk">Taluk*</label>
                        <select id="taluk" required>
                            <option value="">-- Select Taluk --</option>
                        </select>
                        <span id="taluk-error" class="error-text"></span>
                    </div>
                </div>

                <h2>Security Information</h2>
                <div class="form-group">
                    <div class="half-width">
                        <label for="password">Create Password*</label>
                        <input type="password" id="password" required>
                        <span id="password-error" class="error-text"></span>
                    </div>
                    <div class="half-width">
                        <label for="confirm-password">Confirm Password*</label>
                        <input type="password" id="confirm-password" required>
                        <span id="confirm-password-error" class="error-text"></span>
                    </div>
                </div>

                <div class="overlay"></div>
<div id="error-message"></div>

                <div class="terms-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms">
                        <span class="checkmark"></span>
                        <span class="terms-text">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="submit-btn" onclick="onclickconfirm()">Register as Worker</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
